<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LLM Vision – Local Captioning</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:860px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    button{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,.1)}
    #preview{max-width:100%;border-radius:12px;margin-top:12px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .muted{color:#6b7280}
    pre{white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
  <h1> LLM Vision – Local Image Captioning</h1>
  <p class="muted">อัปโหลดรูป → ได้คำบรรยายจากโมเดลที่รันบนเครื่องคุณ</p>

  <div class="card">
    <div class="row">
      <input id="file" type="file" accept="image/*">
      <button id="run">Generate Caption</button>
    </div>
    <img id="preview" alt="preview">
    <h3>ผลลัพธ์</h3>
    <pre id="out">(ยังไม่มี)</pre>
  </div>

  <script>
    const f = document.getElementById('file');
    const out = document.getElementById('out');
    const preview = document.getElementById('preview');
    f.addEventListener('change', () => {
      const file = f.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      preview.src = url;
    });

    document.getElementById('run').addEventListener('click', async () => {
      const file = f.files[0];
      if (!file) { out.textContent = 'กรุณาเลือกภาพก่อน'; return; }
      const fd = new FormData();
      fd.append('file', file);
      out.textContent = 'กำลังประมวลผล...';
      try {
        const res = await fetch('/caption', { method: 'POST', body: fd });
        const js = await res.json();
        out.textContent = js.caption || JSON.stringify(js, null, 2);
      } catch (err) {
        out.textContent = 'เกิดข้อผิดพลาด: ' + err;
      }
    });
  </script>
</body>
</html>
