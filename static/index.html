<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Captioning Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 700px; margin: auto; border: 1px solid #ddd; border-radius: 14px; padding: 1.5rem; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    .preview { margin-top: 1rem; display: none; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    button { padding: .6rem 1rem; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .row { display: flex; gap: .75rem; align-items: center; }
    .caption { font-size: 1.1rem; margin-top: .75rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Image Captioning (Flickr8k + LSTM)</h2>
    <p>Choose an image and click "Predict".</p>
    <div class="row">
      <input id="file" type="file" accept="image/*" />
      <button id="btn">Predict</button>
    </div>
    <div id="preview" class="preview">
      <h4>Preview</h4>
      <img id="img" />
    </div>
    <div id="result" class="caption"></div>
  </div>
  <script>
    const fileInput = document.getElementById('file');
    const btn = document.getElementById('btn');
    const img = document.getElementById('img');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = e => {
        img.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(f);
    });

    btn.addEventListener('click', async () => {
      const f = fileInput.files[0];
      if (!f) {
        alert('Please choose an image first.');
        return;
      }
      const form = new FormData();
      form.append('file', f);
      result.textContent = 'Predicting...';

      const res = await fetch('/predict', { method: 'POST', body: form });
      const data = await res.json();
      if (data.error) {
        result.textContent = 'Error: ' + data.error;
      } else {
        result.textContent = 'Caption: ' + data.caption;
      }
    });
  </script>
</body>
</html>
